<!DOCTYPE html>
<html lang="sv" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400" rel="stylesheet">
        <link rel="stylesheet" href="css/master.css">
        <link rel="stylesheet" href="css/changepassword.css">
        <script src="js/APIMiddleware.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="topnav">
            <div class="links">
                <a href="home.html">Hem</a>
                <a href="calculations.html">Beräkningar</a>
                <a href="listProducts.html">Produkter</a>
                <span id="extraLinks"></span>
                <a class="active" href="changepassword.html">Byt lösenord</a>
                <a id="logout" href="#logout">Logga ut</a>
            </div>
            <div class="greet-user">
                <span id="userName"></span>
                <a class="helpicon" href="user-guide.pdf" target="_blank">
                    <i class="material-icons">help_outline</i>
                </a>
            </div>
        </div>
        <div class="wrap">
            <h1 class="title">Byt lösenord</h1>
            <br>
            <div class="pw-change-form">
                <div class="error-wrap" id="error-holder"></div>
                <form id="form" action="POST" class="pw-form">
                    <input hidden id="uname" type="text" name="username"><br><br>
                    <input id="oldpass" class="text-input" type="password" name="password" placeholder="Nuvarande lösenord"><br><br>
                    <input id="newpass" class="text-input" type="password" name="newPassword" placeholder="Nytt lösenord"><br><br>
                    <input id="confirmpass" class="text-input" type="password" name="confirmNewPassword" placeholder="Bekräfta nytt lösenord"><br><br>
                    <input id="change-bt" class="button" type="button" name="" value="Byt lösenord">
                </form>
            </div>
        </div>
        <script src="js/configVariables.js" charset="utf-8"></script>
        <script src="js/login/changepassword.js"></script>
        <script src="js/login/logout.js"></script>
    </body>
</html>
