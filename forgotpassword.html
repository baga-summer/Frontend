<!DOCTYPE html>
<html lang="sv" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta charset="utf-8">
        <title>Registrera - Baga Aqua System</title>
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400" rel="stylesheet">
        <link rel="stylesheet" href="css/master.css">
        <link rel="stylesheet" href="css/login.css">
        <script src="js/APIMiddleware.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="wrap">
            <h1 class="title">Baga Aqua System</h1>
            <h2>Glömt lösenord</h2>
            <p>
                Fyll i din mailaddress som ditt konto är registrerat med så skickas ett mail med en återställningskod.<br>
                Det kan ta någon minut för mailet att skickas vänligen ha tålamod.<br><br>
                <a class="small-link" href="register.html">Klicka här</a> för att återställa lösenordet när du har fått återställningskoden.
            </p>
            <div class="error-wrap" id="error-holder"></div>
            <div class="form-field">
                <form id="reset-form">
                    <input id="email" class="text-input" type="text" name="username" placeholder="Epost">
                    <br><br><br>
                    <a id="send-bt" class="login-bt button" type="button" name="login-bt" href="#">Skicka</a>
                </form>
            </div>
        </div>
        <script src="js/configVariables.js" charset="utf-8"></script>
        <script src="js/login/forgot.js" charset="utf-8"></script>
    </body>
</html>
